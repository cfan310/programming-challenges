<body>

    <div class="root-container">

    <div class="right-container">
        <div class="row1-container">
            <div class="row1-text">
                <p>This is not a real online service! You know you need something<br>like this in our life to help you realize your deepest dreams.<br>Sign up <em>now</em>
                 to get started.
                <br>
                <br>
            You <em>know</em> you want to.</p>
            </div>
        </div>
        <div class="row2-container">
            <div class="row2-text">
                <div class="letsDoThis">
                <h3>Lets do this!</h3>
            </div>
                <div class="form-container">
                    <div class="form-left-container">
                        <form>
                            <label for="fname">FIRST NAME:
                            </label>
                            <br>
                            <input type="text" id="fname" name="fname">
                            <!---this will link to the Create Account button in section 
                            <input type="submit" value="Submit"> --->   
                        </form>
                        <form>
                            <label for="email">EMAIL:
                            </label><br>
                            <input type="text" id="email" name="email">
                        </form>
                        <form>
                            <label for="password">PASSWORD:
                            </label>
                            <br>
                            <input type="password" id="password" name="password">  
                        </form>
                    </div>
                    <div class="form-right-container">
                        <form>
                            <label for="lname">LAST NAME:
                            </label>
                            <br>
                            <input type="text" id="lname" name="lname">
                        </form>
                        <form>
                            <label for="phone">PHONE NUMBER:
                            </label>
                            <br>
                            <input type="text" id="phone" name="phone">
                        </form>
                        <form>
                            <label for="passwordConfirm">CONFIRM PASSWORD:
                            </label>
                            <br>
                            <input type="password" id="passwordConfirm" name="passwordConfirm">  
                        </form>
                    </div>
                </div>
                </div>
            </div>
        <div class="row3-container">
            <div class="row3-text">
                <div class="buttonContainer">
                    <button>Create Account</button>
                </div>
