<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"></link>
</head>
<body>

    <div class="root-container">
    <div class="left-container">
        <div class="logo-container">
            <img src="./images/logo.png">
        </div>


    </div>
    <div class="right-container">
        <div class="row1-container">
            <div class="row1-text">
                <p>This is not a real online service! You know you need something<br>like this in our life to help you realize your deepest dreams.<br>Sign up <em>now</em>
                 to get started.
                <br>
                <br>
            You <em>know</em> you want to.</p>
            </div>
        </div>
        <div class="row2-container">
            <div class="row2-text">
                <div class="letsDoThis">
                <h3>Lets do this!</h3>
            </div>
                <div class="form-container">
                    <div class="form-left-container">
                        <div class="form-div">
                            <form>
                                <label for="fname">FIRST NAME:
                                </label>
                                <br>
                                <input type="text" id="fname" name="fname">
                                <!---this will link to the Create Account button in section 
                                <input type="submit" value="Submit"> --->   
                            </form>
                        </div>
                        <div class="form-div">
                            <form>
                                <label for="email">EMAIL:
                                </label><br>
                                <input type="text" id="email" name="email">
                            </form>
                        </div>
                        <div class="form-div">
                            <form>
                                <label for="password">PASSWORD:
                                </label>
                                <br>
                                <input type="password" id="password" name="password">  
                            </form>
                        </div>
                    </div>
                    <div class="form-right-container">
                        <div class="form-div">
                            <form>
                                <label for="lname">LAST NAME:
                                </label>
                                <br>
                                <input type="text" id="lname" name="lname">
                            </form>
                        </div>
                        <div class="form-div">
                            <form>
                                <label for="phone">PHONE NUMBER:
                                </label>
                                <br>
                                <input type="text" id="phone" name="phone">
                            </form>
                        </div>
                        <div class="form-div">
                            <form>
                                <label for="passwordConfirm">CONFIRM PASSWORD:
                                </label>
                                <br>
                                <input type="password" id="passwordConfirm" name="passwordConfirm"> 
                                <button type="submit" id="formSubmitBtn">Send data to object array</button> 
                            </form>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        <div class="row3-container">
            <div class="row3-text">
                <div class="buttonContainer">
                    <button id="createAccountBtn">Create Account</button>
                </div>
                <div class="loginContainer">
                    <p>Already have an account? <span>Log In</span></p> 
                </div>   
                <div class="loginDataBtnContainer">
                    <a href="accountinfo.html"><button id="loginDataBtn" onclick="changeColor()">Data</button></a>
                </div>
            </div>

            
        </div>

        


    </div>
</div>



    

    
    <script src="app.js"></script>
</body>
</html>
