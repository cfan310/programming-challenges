<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>

  

    <div class="calculator-container">
        <div class="calculator-screen">
            8x8=64
        </div>
        <div class="button-container">
            <div class = button-row-1>
                <button class="7button" id="btn-7">7</button>
                <button class="8button" id="btn-8">8</button>
                <button class="9button" id="btn-9">9</button>
                <button class="plusButton" id="btn-plus">+</button>
                <button class="minusBbutton" id="btn-minus">-</button>
            </div>
                <br>
            <div class = button-row-2>
                <button class="4button" id="btn-4">4</button>
                <button class="5button" id="btn-5">5</button>
                <button class="6button" id="btn-6">6</button>
                <button class="timesButton" id="btn-times">x</button>
                <button class="divideBbutton" id="btn-divide">/</button>
            </div>
            <br>
            <div class = button-row-3>
                <button class="1button" id="btn-1">1</button>
                <button class="2button" id="btn-2">2</button>
                <button class="3button" id="btn-3">3</button>
                <button class="0button" id="btn-0">0</button>
                <button class="equalButton" id="btn-equal">=</button>
            </div>
            <br> 

            <p id="output"></p>

        </div>


    </div>

    

    <script src="script.js"></script>
</body>
</html>
