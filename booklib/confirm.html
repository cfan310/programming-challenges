    <h1>Lets ensure your data is correct:</h1>

    <div id="data"></div>
    <a href="index.html">Return</a>

    </div> 

    <script>

        const jsonData = localStorage.getItem('form');
        const obj = JSON.parse(jsonData);

        for (key in obj) {
            const markup = `
            <div>
                <span>${key}: ${obj[key]} </span> 
            </div>
            `;
            document.getElementById('data').innerHTML += markup; 
        }

    </script>
