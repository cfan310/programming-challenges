<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link> 
</head>
<body>

    <div class="main-container">
        <div class="button-container">
            <div class="rock-container">
                <input type="button" value="rock" id="rockBtn"></input>
            </div>
            <div class="paper-container">
                <input type="button" value="paper" id="paperBtn"></button>
            </div>
            <div class="scissors-container">
                <input type="button" value="scissors" id="scissorsBtn"></button>
            </div> 
        </div>

        <div class="gameScore-container">
            <!--we want to dynamically append gameScoreboard for each player or computer win in the
            5 game span-->
            <h2 id="gameScoreboard"></h2>
            <div class="declareWinner">
                <h2 id="declareWinnerText"></h2>
                 <!---append winner here here-->
            </div>
        </div>

        <div class="resultsDisplay">
            <div class="playerResultsHeader">
                <h1>Player</h1>
                <div id="playerChoiceLog"> 

                    <!---append player choice here-->

                </div>
            </div>
            <div class="computerResultsHeader">
                <h1>Computer</h1>
                <div id="computerChoiceLog">

                      <!---append computer choice here--> 

                </div>
            </div>
        </div>

        <div class="div">
            <input type="button" value="tree">
        </div>


    </div>
    
    <script src="app.js"> </script>
</body>
</html>
