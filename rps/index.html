<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="button-container">
            <div class="rock-container">
                <button id="rockBtn">rock</button>
            </div>
            <div class="paper-container">
                <button id="paperBtn">paper</button>
            </div>
            <div class="scissors-container">
                <button id="scissorsBtn">scissors</button>
            </div> 
        </div>

        <div class="gameScore-container">
            <h2>0-0</h2>
            <div class="declareWinner">
                <h2 id="declareWinnerText"></h2>
                 <!---append winner here here-->
            </div>
        </div>

        <div class="resultsDisplay">
            <div class="playerResultsHeader">
                <h1>Player</h1>
                <div id="playerChoiceLog">

                    <!---append player choice here-->

                </div>
            </div>
            <div class="computerResultsHeader">
                <h1>Computer</h1>
                <div id="computerChoiceLog">

                      <!---append computer choice here--> 

                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
